<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Recipe</title>


  <style>

  
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-image: url(img.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    #recipe-card {
      margin: 20px auto;
      border:  1px solid #ccc;
      border-radius: 10px;
      width: 900px;
      height: auto;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background-color: wheat;
    }

    img {
      height: 280px;
      width: 300px;
      border-radius: 10px;
      margin-left: 300px;
      border: 3px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 20px;
      font-weight: 590;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #headingapi{
      color: black;
    }

    #seconddiv{
      margin-top: 20px;
      height: auto;
      width: 1100px;
      border: 4px solid black;
      border-radius: 24px;
      margin-left: 170px;
      margin-top: 30px;
      background-color: wheat;
      padding-bottom: 30px;
    }


  </style>

</head>
<body>

   <div id="APIdiv">
    <div id="seconddiv">
      <h1><span id="headingapi">Random Recipe Generator</span></h1>
    <div id="recipe-card">
      <h2 id="recipe-title">Click the button for a recipe!</h2> 
      <img id="recipe-image" src="" alt="" style="display: none;">
      <p id="recipe-instructions"></p>
    </div>
    <button id="get-recipe">Get a New Recipe</button>
    </div>
   </div>
   

  <script>

    async function fetchRandomRecipe() {
      const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
      const data = await response.json();
      const recipe = data.meals[0];

      let Receipetitle = document.getElementById('recipe-title');
      let Receipeimage = document.getElementById('recipe-image');
      let Receipeinstructions = document.getElementById('recipe-instructions');
    
      Receipetitle.textContent = recipe.strMeal;
      Receipeimage.src = recipe.strMealThumb;
      Receipeimage.style.display = 'block';
      Receipeinstructions.textContent = recipe.strInstructions;
    }

    let Getreceipe = document.getElementById('get-recipe');

    Getreceipe.addEventListener('click', fetchRandomRecipe);
  </script>


</body>
</html>
